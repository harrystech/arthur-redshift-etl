exclude: "^cloudformation/|^docs/|^log_processing/kibana/|^wiki/"

# Hooks are sorted to go from basic, file stuff
# to more and more complex tests.

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-added-large-files
      - id: check-symlinks
      - id: debug-statements
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.26.0
    hooks:
      - id: yamllint
  - repo: https://github.com/aws-cloudformation/cfn-python-lint
    rev: v0.47.2
    hooks:
      - id: cfn-python-lint
        files: cloudformation/.*\.(json|yml|yaml)$
  - repo: https://github.com/PrincetonUniversity/blocklint
    rev: v0.2.3
    hooks:
      - id: blocklint
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.8.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-use-type-annotations
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.25.0
    hooks:
      - id: pyupgrade
  - repo: https://github.com/timothycrosley/isort
    rev: 5.9.3
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 21.6b0
    hooks:
      - id: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies:
          - "flake8-bugbear==21.4.3"
          - "flake8-comprehensions==3.6.1"
          - "flake8-docstrings==1.6.0"
          - "flake8-fixme==1.1.1"
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
      - id: mypy
        additional_dependencies:
          - "mypy-boto3~=1.18"
          - "types-PyYAML==5.4.10"
          - "types-setuptools==57.0.2"
          - "types-simplejson==3.17.0"
          - "types-tabulate==0.8.2"
          - "types-termcolor==1.1.1"
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.7.1.1
    hooks:
      - id: shellcheck
